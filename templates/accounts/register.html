{%  extends "base.html" %}

{% block content %}
<h1> User Login Form</h1>

<!--Register--> 
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST" action="{% url 'register_user' %}">
		{% csrf_token %}
		{{ register_form }}                    
		<input type="submit" value="Register">
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>

{% endblock content %}
